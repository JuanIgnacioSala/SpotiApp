<app-loading *ngIf="loadingArtist">
</app-loading>


<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                Ir a la página de {{artist.name}}
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-success ">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5 full-width" *ngIf="!loadingArtist">
    <div class="col">
        <table class="table" style="color: rgb(30,215,96);">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" alt="" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]=" track.id | domseguro " width=" 250 " height="80 " frameborder="0 " allowtransparency="true " allow="encrypted-media "></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
